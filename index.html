<html>

        <div class="box">

            <div>
                <p> I want to receive news on my e-mail
                    <input class="check" type="checkbox" checked>
                </p>
            </div>

            <div>

                <p> I am teacher <input class="check" type="radio" name="occupation"> </p>
            </div>

            <div>

            </div>

        </div>
    </body>
